<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recycle Right!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Recycle Right</h1>
      </div>
      <div class="bins-container">
        <div id="recycling-bin" class="bin"></div>
        <div id="landfill-bin" class="bin"></div>
        <div id="organic-bin" class="bin"></div>
        <div id="transfer-station" class="bin"></div>
      </div>
      <div class="item-container">
        <div class="item"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
